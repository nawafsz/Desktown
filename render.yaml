services:
  - type: web
    name: Desktwon-Standalone
    runtime: node
    plan: free
    buildCommand: npm install && npm run build:standalone
    startCommand: npm run start:standalone
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromConfig: DATABASE_URL
      - key: SESSION_SECRET
        generateValue: true
      - key: OPENROUTER_API_KEY
        sync: false
